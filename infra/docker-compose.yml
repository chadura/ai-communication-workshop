version: '3.9'
services:
  sentiment-api:
  build: ./demos/sentiment-api
  ports:
  - "8000:8000"

  environment:
    - MODEL_PATH=/app/model.joblib

streamlit-dashboard:
  build: ./demos/streamlit-dashboard
  ports:
  - "8501:8501"
  depends_on:
  - sentiment-api

services:
  sentiment-api-keras:
    build: ./demos/sentiment-api-keras
    ports:
      - "8001:8000"
  streamlit-dashboard-2:
    build: ./demos/streamlit-dashboard
    ports:
      - "8501:8501"
    depends_on:
      - sentiment-api-keras